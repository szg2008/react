<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React:ref->get real DOM</title>
	<script src="./lib/react.js"></script>
	<script src="./lib/reactdom.js"></script>
	<script src="./lib/JSXTransformer.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/jsx">
		var RealDom = React.createClass({
			handleClick:function(e){
				this.refs['myinput'].focus();
			},
			render:function(){
				return (
					<div>
						<input type="text" ref="myinput"/>
						<br/>
						<input type="button" onClick={this.handleClick} value="click me"/>
					</div>					
				);
			}
		});
		ReactDOM.render(<RealDom/>,document.getElementById('app'));
	</script>
</body>
</html>
