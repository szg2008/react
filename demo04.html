<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>events</title>
	<script src="./lib/react.js"></script>
	<script src="./lib/reactdom.js"></script>
	<script src="./lib/JSXTransformer.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/jsx">
		var FormApp = React.createClass({
			getInitialState:function(){
				return {
					inputValue:'input value',
					selectValue:'A',
					radioValue:'B',
					checkboxValue:'C',
					textareaValue:'some text here...'
				}
			},
			handleInput:function(e){
				this.setState({
					inputValue:e.target.value
				});
			},
			hanleSelect:function(e){
				this.setState({
					selectValue:e.target.value
				});
			},
			handleTextarea:function(e){
				this.setState({
					textareaValue:e.target.value
				});
			},
			handleSubmit:function(e){
				e.preventDefault();
				console.log(e);
			},
			render:function(){
				/**
					表单在使用的时候需要将默认的value改成defaultValue,否则表单的值是只读状态，不能修改，如果要写value属性代替defaultValue的话，需要添加onChange事件监听表单值的变化。
					如果一个form里面有很多表单需要这样做，岂不是很繁琐，那么就要使用ref属性
				**/
				return (
					<form onsubmit={this.handleSubmit}>
						<input type="text" value={this.state.inputValue} onChange={this.handleInput}/>
						<br/>
						<select value={this.state.selectValue} onChange={this.hanleSelect}>
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="D">D</option>
						</select>
						<br/>
						<p>radio button</p>
						<input type="radio" name="goodradio" value="A"/>
						<input type="radio" name="goodradio" value="B" defaultChecked/>
						<input type="radio" name="goodradio" value="C"/>
						<p>checkbox button</p>
						<input type="checkbox" name="goodradio" value="A"/>
						<input type="checkbox" name="goodradio" value="B" defaultChecked/>
						<input type="checkbox" name="goodradio" value="C"/>
						<br/>
						<textarea value={this.state.textareaValue} onChange={this.handleTextarea}></textarea>
						<br/>
						<button type="submit">提交</button>
					</form>
				)
			}
		});

		var formApp = ReactDOM.render(
			<FormApp/>,
			document.getElementById('app')
		)
	</script>
</body>
</html>
