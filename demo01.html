<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React</title>
	<script src="./lib/react.js"></script>
	<script src="./lib/reactdom.js"></script>
	<script src="./lib/JSXTransformer.js"></script>
</head>
<body>
	<div id="app">
	</div>
	<script type="text/jsx">
		var MessageBox = React.createClass({
			// alertMe:function(){
			// 	alert('点击成功');
			// },
			render:function(){
				var subMessage = [];
				for(var i = 0;i < 5;i++){
					subMessage.push(<SubMessage key={i}/>);
				}
				return (
					<div>
						<h1>你好React!!</h1>
						{subMessage}
					</div>
				)
			}
		});

		var SubMessage = React.createClass({
			render:function(){
				return (
					<div>
						<h3>写代码有意思</h3>
						<Footer/>
					</div>
				)
			}
		});

		var Footer = React.createClass({
			render:function(){
				return (
					<small>因为我们在用代码创造</small>
				);
			}
		});
		ReactDOM.render(<MessageBox/>,
			document.getElementById('app'),
			function(){
				console.log('渲染完成');
			}
		);
	</script>
</body>
</html>
